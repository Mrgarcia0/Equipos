<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #2b0000, #0f0f0f);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff1744;
            margin-bottom: 30px;
        }

        .btn-custom {
            font-size: 1.1rem;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px; /* espacio entre botones */
        }

        .btn-register {
            background-color: #b71c1c;
            color: white;
        }

        .btn-register:hover {
            background-color: #8a0000;
        }

        .btn-show {
            background-color: #212121;
            color: white;
        }

        .btn-show:hover {
            background-color: #000000;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al sistema de registro de equipos</h1>
        <div class="btn-row">
            <a href="/verequipo/formequipo" class="btn btn-custom btn-register">
                <i class="fas fa-plus-circle"></i> Registrar un nuevo equipo
            </a>
            <a href="/show" class="btn btn-custom btn-show">
                <i class="fas fa-eye"></i> Ver equipos registrados
            </a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
